<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
</head>
<body>
    <div class="game-container">
        <div class="sky">
            <div class="bird"></div>
        </div>
        <div class="ground-container">
            <div class="ground-moving"></div>
        </div>
    </div>
    <div id="messageOverlay" class="game-overlay">
        <div id="gameMsg" class="game-message">
            <h1 id="gtOver" class="mb-5 game-text game-over text-uppercase">game over</h1>
            <h1 id="gtPaused" class="mb-5 game-text game-over text-uppercase">game paused</h1>
            <h1 id="ktStart" class="game-text text-uppercase">press any key to start.</h1>
            <h1 id="ktResume" class="game-text text-uppercase">press any key to resume.</h1>
        </div>
    </div>
</body>
</html>
